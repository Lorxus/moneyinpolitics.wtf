word: amendment
type: noun
definition_list:
  - text: a change to a previous disclosure report submitted via a subsequent filing
    in_use:
      - text: "A committee may have to file an amendment, for example, to report a new treasurer, a new assistant treasurer, a new email address, a new joint fundraising committee authorized by the candidate, a change of address or a new campaign depository."
        source: FEC
        url: https://www.fec.gov/help-candidates-and-committees/filing-amendments/