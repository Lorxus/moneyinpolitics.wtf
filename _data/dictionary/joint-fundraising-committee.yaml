word: joint fundraising committee
type: noun
definition_list:
  - text: a form of political committee that allows multiple recipients, both candidates and political party committees, to raise money together; typically used to make fundraising more efficient by having donors give a single contribution that is distributed among the recipients, depending on limits.
    in_use:
      - text: "The Trump campaign, the Republican National Committee and their joint fundraising committees combined to raise $63 million over that same time period."
        source: CNBC
        url: https://www.cnbc.com/2020/04/24/biden-dnc-form-joint-fundraising-committee-to-take-on-trump.html
      - text: "Joint fundraising committees allow campaigns or other political organizations to band together and raise money from big donors more efficiently"
        source: Open Secrets
        url: https://www.opensecrets.org/news/2019/08/what-are-joint-fundraising-committees-and-how-are-they-helping-trump/
