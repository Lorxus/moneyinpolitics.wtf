word: Levine Act
type: noun
definition_list:
  - text: "shorthand reference to a California law that prohibits public officials from soliciting [contributions](/contribution/) from people with business pending before the government; covers elected and appointed officials who oversee prescribed set of licensing, permitting and contracting matters; rules have been periodically amended since the regulations were enacted in 1982; named for Assemblyman Mel Levine, who sponsored the original bill, an amendment to the Political Reform Act of 1974"
