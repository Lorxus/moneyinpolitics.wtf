word: loan
type: noun
definition_list:
  - text: a sum of money borrowed from another entity for use in a [campaign](/campaign/); typically loans must be disclosed in campaign-finance [disclosures](/disclosure/) as another type of [contribution](/contribution/); in many cases, politicians will loan personal funds to their [candidate committees](/candidate-committee/)
    in_use:
      - text: "The $500,000 loan in March is reported on all six campaign filings that Mr. Santos has been required to submit so far this year."
        source: The New York Times
        url: https://www.nytimes.com/2023/01/24/nyregion/george-santos-loan-campaign-finances.html
