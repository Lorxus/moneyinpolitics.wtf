word: FEC
type: noun
definition_list:
  - text: acronym for Federal Election Commission, the government agency that enforces federal campaign-finance laws and collects [disclosure](/disclosure/) statements in presidential races and congressional contests
    in_use:
      - text: "On Friday, End Citizens United PAC filed a complaint with the FEC arguing that Fox Corp. chair Rupert Murdoch broke the law when he shared Joe Biden's campaign ad and debate strategy with Trump adviser Jared Kushner."
        source: NBC News
