word: hybrid ad
type: noun
definition_list:
  - text: a political advertisement paid for jointly by a [national party committee](/national-party-committee/) and a [candidate's campaign committee](/candidate-committee); can benefit from the cheaper rates that candidates receive, if the ad spends equal time promoting the party and the candidate
    in_use:
      - text: "The [NRSC](/nrsc/) has leaned heavily on _hybrid ads_ this cycle. Its only remaining [independent expenditure](/independent-expenditure) ads, set to run in support of Sam Brown in Nevada, will now shift to _hybrid ads_ made jointly with him"
        source: Politico
        url: https://www.politico.com/news/2024/10/02/nrsc-ie-hybrid-ads-senate-gop-00182187
      - text: "In one example from last month, a hybrid ad from the [NRSC](/nrsc/) and Walker spends the first 12 seconds criticizing President Joe Biden, Vice President Kamala Harris and Georgia gubernatorial nominee Stacey Abrams. Only then does the ad turn to take on Democratic Sen. Raphael Warnock directly, and feature Walker."
        source: NBC News
        url: https://www.nbcnews.com/meet-the-press/meetthepressblog/big-georgia-senate-ad-spending-shift-highlights-novel-strategy-rcna49125