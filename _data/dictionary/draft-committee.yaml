word: draft committee
type: noun
definition_list:
  - text: a committee created solely to encourage a candidate to run for office; typically not affiliated with the potential candidate; allowed to use the candidate's name in its title as long as its clear that it is not an official campaign committee
    in_use:
      - text: "A super PAC backing Florida Gov. Ron DeSantis' presidential run has raised $500,000 into a separate draft committee that is expected to be transferred directly to his campaign in the coming days, CBS News has learned, according to a person familiar with the move."
        source: CBS News
        url: https://www.cbsnews.com/news/ron-desantis-campaign-super-pac-never-back-down-money-fundraising/
      - text: "Last fall, a draft committee pushed Qualls to enter the governor's race, promoting his status as a political outsider."
        source: MPR News
        url: https://www.mprnews.org/story/2022/01/09/republican-kendall-qualls-launches-campaign-for-minnesota-governor