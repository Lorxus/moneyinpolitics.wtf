word: 501(c)(6)
type: noun
definition_list:
  - text: a shorthand reference for business associations that claim freedom from U.S. taxes under Section 501(c)(6) of the Internal Revenue Code; may engage in political activity, but not as their primary purpose; donors identities can be shielded from public scrutiny
    in_use:
      - text: "The bill, The Sports League Tax-Exempt Status Limitation Act, would modify the 501(c)(6) designation in the tax code to exclude sports organizations with assets exceeding $500 million."
        source: The Athletic
        url: https://www.nytimes.com/athletic/4724561/2023/07/26/pga-tour-tax-exempt-bill/
      - text: "[501(c)(4)](/501c4/) groups are generally known as [social welfare organizations](/social-welfare-organization/), while 501(c)(6) groups are generally trade groups, chambers of commerce and the like."
        source: WRAL
        url: https://www.wral.com/story/how-money-flows-into-elections-/13393371/