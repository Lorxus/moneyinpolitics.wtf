word: 501(c)(5)
type: noun
definition_list:
  - text: a shorthand reference for labor unions and agricultural groups that claim freedom from U.S. taxes under Section 501(c)(5) of the Internal Revenue Code; often funded by member dues; may engage in political activity, but not as their primary purpose; donors identities can be shielded from public scrutiny
    in_use:
      - text: "More Perfect Union Solidarity, a 501(c)(5) organization, is planning to fly pro-union banners around Birmingham and Tuscaloosa this weekend in support of the UAW."
        source: AL.com
        url: https://www.al.com/galleries/Z2G47Z3TBZCMJFI4KVNWA7YIB4/
      - text: "HB1201 added requirements for [501(c)(4)](/501c4/), 501(c)(5), and [501(c)(6)](/501c6/) nonprofit organizations to report expenses of more than $5,000 spent on communication that includes images of candidates or their names within 60 days of an election."
