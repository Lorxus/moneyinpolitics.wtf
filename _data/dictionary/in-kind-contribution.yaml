word: in-kind contribution
type: noun
definition_list:
  - text: something of value, other than money, provided to a political [committee](/committee/)
    in_use:
      - text: "Goods or services offered free or at less than the usual charge result in an in-kind contribution."
        source: FEC
        url: https://www.fec.gov/help-candidates-and-committees/filing-reports/in-kind-contributions/
      - text: "In-kind contribution: a person or an organization gave something other than money to support a campaign. Maybe a restaurant provided free catering for an event or a political organization provided staff."
        source: Oregon Capital Chronicle
        url: https://oregoncapitalchronicle.com/2022/05/02/how-to-find-fundraising-and-spending-in-oregon-politics/
