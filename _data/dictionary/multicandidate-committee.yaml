word: multicandidate committee
type: noun
definition_list:
  - text: an umbrella term for a variety of fundraising committees that send money to more than candidate; under federal law, they have different contribution limits than single-candidate committees
    in_use:
      - text: "The Michigan Democratic Party received $151,901.33 from 29 individuals and $2,500 from one multicandidate committee, according to the agreement."
        source: WWMT
        url: https://wwmt.com/news/state/michigan-democratic-party-fine-federal-election-commission-donation-state-maximum-governor-gretchen-whitmer
      - text: "In 2014, Linder converted his remaining $430,623 in individual campaign contributions into a multicandidate political committee. "
        source: Tampa Bay Times
        url: https://www.tampabay.com/investigations/2019/03/13/a-zombie-campaign-spent-thousands-on-dinners-and-a-trip-to-disney-watchdog-group-says/
