word: multicandidate committee
type: noun
definition_list:
  - text: an umbrella term for a variety of fundraising [committees](/committee/) that send money to more than candidate; under federal law, they have different [contribution](/contribution/) limits than [single-candidate committees](/candidate-committee/)
    in_use:
      - text: "The Michigan Democratic Party received $151,901.33 from 29 individuals and $2,500 from one multicandidate committee, according to the agreement."
