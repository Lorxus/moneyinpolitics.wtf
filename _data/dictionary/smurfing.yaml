      - text: "While Carlton could neither confirm nor deny the recent report by conservative talk radio host Dan O’Donnell alleging Supreme Court Justice Janet Protasiewicz’s campaign allegedly conducted money laundering and fraud known as “smurfing,” he said it is perfectly legal under Wisconsin law for the complainant to disclose the complaint details."
        source: Wisconsin Law Journal
        url: https://wislawjournal.com/2023/09/20/wisconsin-ethics-commission-staff-leakers-face-9-months-prison-10000-fine/
