        source: Indian Capital Chronicle
        url:  https://indianacapitalchronicle.com/briefs/fec-flags-large-doden-family-contribution-to-zay/
      - text: "The outside group has taken on many of the duties that normally would be shouldered by the campaign."
        source: Washington Post
        url: https://www.washingtonpost.com/politics/2023/08/01/takeaways-gop-campaign-finance-filings/
