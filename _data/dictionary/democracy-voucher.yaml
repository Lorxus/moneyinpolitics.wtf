word: democracy voucher
type: noun
definition_list:
  - text: "coupon distributed by voters to their preferred candidates; redeemable for [public funding](/public-funding/) to spend on [campaign](/campaign/) activity; can require that recipients accept spending limits; only available in jurisdictions where the law allows"
    in_use:
