word: public financing
type: noun
definition_list:
  - text: taxpayer dollars provided directly to a campaign by the government; only provided in limited circumstances and in jurisdictions where the law allows; sometimes the money is provided as matching funds, where the government gives candidates the same amount they are able to raise from the public; oftentimes the receipt of public funds requires the candidate to agree to spending limits; participation in public funding programs is typically optional, and often wavied by candidates who are able to raise more money from private sources
