word: in-kind expenditure
type: noun
definition_list:
  - text: something of value, other than money, given out by a political committee. An example could be providing a committee's email list to another committee
    in_use:
      - text: "Daunt’s complaint alleged that the ads should have been treated as an “in-kind” expenditure on behalf of the Whitmer campaign by Build a Better Michigan."
        source: Detroit News
        url: https://www.detroitnews.com/story/news/local/michigan/2018/12/20/state-pro-whitmer-ads-violated-issue-advocacy-rules/2375061002/
      - text: "If a regular voter attended every campaign stop and handed out flyers telling someone to vote for that candidate, the cost of printing would count as an in-kind expenditure."
        source: The Alantic
        url: https://www.theatlantic.com/politics/archive/2015/09/when-a-super-pac-acts-like-a-campaign/455679/
