word: vote buying
type: noun
definition_list:
  - text: offering money or other gifts to a person in exchange for their vote; illegal under [federal law](https://www.law.cornell.edu/uscode/text/18/597), which prohibits any [expenditure](/expenditure/) made to induce someone to either vote or to withhold a vote
    in_use:
      - text: "Some of these recent attempted inducements have walked just up to the line of federal prohibitions on vote buying, and it looks like Donald Trump supporter Elon Musk may have just crossed it with his latest offer of free admission to his talks but only to those who have voted in Pennsylvania."
              source: Slate
              url: https://slate.com/news-and-politics/2024/10/elon-musk-2024-election-bribing-voters-trump.html
      - text: "Some critics say President Joe Biden is engaging in a more sophisticated type of vote buying in his attempt to forgive student loan debt."
        source: Sun Journal
        url: https://www.sunjournal.com/2024/10/09/cal-thomas-vote-buying-biden-style/