word: IE
type: noun
definition_list:
  - text: acronym for [independent expendenture](/independent-expenditure/), the legal term for political spending that seeks to influence voters but is not [coordinated](/coordination/) with a candidate; typically used as a shorthand reference to the [committees](/committee/) that make such expenditures
    in_use:
      - text: "And unlike donations made directly to a candidate, spending by these IE committees is not subject to [campaign](/campaign/) [contribution](/contribution/) limits"
        source: Cal Matters
        url: https://calmatters.org/politics/2022/11/california-campaign-finance-industry-legislature/
      - text: "Developers that contributed over $5,000 to the IE include the Goodman family, Jordan Schnitzer, Walter Grodahl of DGB Properties and Mark Madden of WDC Properties."
        source: Willamette Week
        url: https://www.wweek.com/news/city/2024/10/02/gonzalez-ie-rakes-in-250000-mostly-from-downtown-developers-and-public-safety-unions/
