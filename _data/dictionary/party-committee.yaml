word: party committee
type: noun
definition_list:
  - text: a form of [committee](/committee/) that raises and spends money on behalf of a political party; found at the national, state and local levels; includes congressional campaign committees, such as the [DCCC](/dccc/) and [NRCC](/nrcc/), and Senate campaign committees, such as the [DSCC](/dscc/) and [NRSC](/nrsc/); often subject to different regulations than other types of political committees
    in_use:
      - text: "Individuals are limited to giving no more than $15,000 a year to a state political party — $10,000 to the state party committee registered with the FEC, plus $5,000 to the state party committee regulated by the Kentucky Registry of Election Finance."
        source: Kentucky Lantern
        url: https://kentuckylantern.com/2023/12/06/how-wealthy-donors-legally-gave-even-more-to-democratic-party-during-beshears-campaign/
      - text: "For months last year, the National Republican Senatorial Committee was far and away the nation’s biggest online political advertiser, outspending every other party committee combined and pouring money into platforms like Google at levels almost unseen except in the fevered final days of 2020."
        source: The New York Times
        url: https://www.nytimes.com/2022/09/03/us/politics/senate-republican-committee-funds.html
