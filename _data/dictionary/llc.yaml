word: LLC
type: noun
definition_list:
  - text: acronym for limited liability company, a formal structure for incorporating a business; they can sometimes act as campaign subcontractors, shielding the ultimate recipient of spending from public disclosure
    in_use:
      - text: "According to FEC filings last week, the Scott campaign made $4.3 million in payments from April 1 to June 30 to a company called Meeting Street Services LLC"
        source: New York Times
        url: https://www.nytimes.com/2023/07/28/us/politics/tim-scott-money-campaign-funds.html
      - text: "There's another recent report I want to ask you about related to the campaign of Tim Scott and the use of LLCs paying money to these organizations, and we don't know who they are."
        source: PBS News Hours
        url: https://www.pbs.org/newshour/show/new-fundraising-tactics-raise-campaign-finance-concerns
