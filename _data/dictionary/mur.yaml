word: MUR
type: noun
definition_list:
  - text: acronym for Matter Under Review, the term used by the Federal Election Commission to describe enforcement cases that investigate possible violations of federal election law
    in_use:
      - text: "The Campaign Legal Center (“CLC”) writes to supplement our July 28, 2020 complaint (assigned MUR #7784) against Donald J. Trump’s authorized campaign committee, Donald J. Trump for President, Inc."
        source: Campaign Legal Center
        url: https://campaignlegal.org/sites/default/files/2021-01/01-28-21%20Trump%20MUR%207784%20supplement.pdf
      - text: "Specifically, MUR 7890 (Service Tire Truck Center Inc.) turned on what were essentially retail purchases of tires and automobile servicing by the General Services Administration on a total of three occasions, none of which exceeded $4,000 in total value."
        source: Holland & Knight
        url: https://www.hklaw.com/en/insights/publications/2022/12/fec-enforcement-trends-federal-contractors-in-the-crosshairs