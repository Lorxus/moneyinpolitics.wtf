word: cash on hand
type: noun
definition_list:
  - text: money in a [campaign's](/campaign/) bank account that's available to spend as of a certain date; typically reported on [disclosure](/disclosure/) forms filed with campaign-finance regulators
    in_use:
      - text: "Republican incumbents in battleground House seats, on average, raised more and had more cash on hand at the end of the quarter than similarly situated Democrats."
        source: Roll Call
        url: https://rollcall.com/2023/04/17/from-highs-to-lows-fec-reports-offer-an-early-2024-temperature/
      - text: "His campaign reported only $3 million in cash on hand, compared to more than $19 million that his campaign had at the same time in the 2020 election cycle."
        source: Politico
        url: https://www.politico.com/news/2023/01/31/trump-campaign-fec-filing-00080562
