word: leadership PAC
type: noun
definition_list:
  - text: a fundraising committee formed by a politician to cover expenses not related to their campaign; often used by politicans who aspire to leadership positions to fund other candidates' campaigns;
    in_use:
      - text: Trump had an additional $18 million in a leadership PAC, but that money cannot legally be used to benefit his campaign for the presidency, and he may wind up burning through most of it paying for his various criminal defense lawyers.
        source: HuffPost
        url: https://www.huffpost.com/entry/desantis-fundraising-lead_n_63f68365e4b04ff5b487a55e
      - text: Through his leadership PAC, he contributed almost $90,000 to more than 80 candidates, both incumbents up for reelection and those seeking office for the first time.
        source: CPR News
        url: https://www.cpr.org/2023/01/02/leadership-pacs-help-colorados-members-of-congress-extend-their-influence/
