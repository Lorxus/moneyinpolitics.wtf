word: dark money
type: noun
definition_list:
  - text: funds that come from a source that cannot be determined by examining public [disclosure](/disclosure/) forms
    in_use:
      - text: "The American Legislative Council and The Empowerment Alliance (TEA) developed and promoted a model version of HB 507, 'The chicken bill.' Both are nonprofit 'dark money' organizations not required to disclose their donors."
        source: Columbus Dispatch
