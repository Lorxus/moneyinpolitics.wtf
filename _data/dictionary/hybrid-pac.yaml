word: hybrid PAC
type: noun
definition_list:
  - text: a political [committee](/committee/) that can operate both as a traditional [PAC](/pac/), which can give money directly to candidates, and as a [super PAC](/super-pac/), which can raise and spend unlimited amounts of money to influence elections as long as it doesn't [coordinate](/coordination/) with a candidate or political party
    in_use:
      - text: "'Any PAC that doesn’t become a hybrid PAC is run by idiots. The default is going to be hybrid PACs,' said Dan Backer, the principal attorney at DB Capitol Strategies who successfully argued last year’s Carey v. Federal Election Commission case, the decision in which legalized hybrid PACs for those not tied to corporations and unions."
        source: Politico
        url: https://www.politico.com/story/2012/01/meet-the-super-super-pac-071763
      - text: "One of Haley’s earliest donors, WhatsApp co-founder Jan Koum, contributed $10 million alone to the hybrid PAC."
        source: Open Secrets
        url: https://www.opensecrets.org/news/2024/02/megadonors-flocked-to-pro-haley-pac/