word: outside group
type: noun
definition_list:
  - text: a political group that lacks a formal [affiliation](/affiliation/) with a political party or [campaign committee](/campaign-committee/); typically used as an umbrella term that covers [super PACs](/super-pac/) and other [independent expenditure](/independent-expenditure/) committees
