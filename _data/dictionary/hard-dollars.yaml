word: hard dollars
type: noun
definition_list:
  - text: funds donated directly to a [campaign](/campaign/) [committee](/committee/) that are publically disclosed and subject to [contribution](/contribution/) limits; used by candidates and parties to pay for operating expenses like staff salaries, travel and events; distinguished from the "soft" [independent expenditures](/independent-expenditure/) by [outside groups](/outside-group/) that cannot be put toward the day-to-day operation of a campaign
    in_use:
      - text: The reported $141 million total consists of so-called hard dollars, which can be spent directly by aides at the Trump campaign and the R.N.C. The Trump campaign also said that even more cash, $150 million, had been secured last month by some unidentified ‘organizations supporting President Trump,’ presumably a few of the outside groups that have backed his bid so far.
        source: The New York Times
        url: https://www.nytimes.com/2024/06/03/us/politics/trump-fundraising-conviction.html
      - text: ‘The super PAC model of winning a presidential primary, I think, is staggering, if not on the ropes,’ said one DeSantis donor. ‘And if you’re going to have a successful presidential primary campaign you need to be able to raise hard dollars.’
        source: The Washington Post
        url: https://www.washingtonpost.com/politics/2023/12/16/desantis-super-pac-collapse/