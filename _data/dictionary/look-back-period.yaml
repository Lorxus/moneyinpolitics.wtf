word: look-back period
type: noun
definition_list:
  - text: "The past time frame covered by a campaign finance regulation or report; varies by rule and jurisdiction"
    in_use:
      - text: "Do was required to disclose the reason for his disqualification (receipt of contributions in excess of $250 during 12-month look-back period)—but he failed to do so."
        source: Voice of OC
        url: https://www.aol.com/fresno-supervisors-sneak-around-newly-204555926.html
      - text: "Under the new rules, candidates can use campaign funds to pay themselves up to 50% of the annual US House salary or the equivalent of the average annual income they earned during a longer look-back period — the previous five calendar years — whichever is lower."
