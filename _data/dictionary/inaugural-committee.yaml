word: inaugural committee
type: noun
definition_list:
  - text: a special type of political [committee](/committee/) that raises money to pay for the ceremony where an incoming president or governor formally assumes power; typically subject to public [disclosure](/disclosure/) and fundraising limits, though the regulations can vary from those put on [candidate committees](candidate-committee) and other fundraising vehicles
    in_use:
      - text: "Donald Trump announced on Saturday that his inaugural committee will be chaired by Florida real estate investor Steven Witkoff and former Georgia Sen. Kelly Loeffler, who he called 'longtime friends and supporters.'"
        source: The Associated Press
        url: https://apnews.com/article/trump-inauguration-8d90aacdb40a461214c828abac53e916
      - text: "Governor-Elect Mike Kehoe announced today the formation of his inaugural committee, Securing Missouri’s Future, which will host events celebrating the inauguration of Missouri’s statewide office holders on January 12 and January 13, 2025."
