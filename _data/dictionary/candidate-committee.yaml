word: candidate committee
type: noun
definition_list:
  - text: a political committee directly controlled by a candidate for office
    in_use:
      - text: "In New Hampshire, there are two types of campaign donors: individuals – including people, corporations, and unions – and committees. Those include “candidate committees,” which are controlled by candidates; non-candidate political committees, which can advocate for candidates but not coordinate with them; and political advocacy organizations, which are often nonprofit."
        source: New Hampshire Bulletin
        url: https://newhampshirebulletin.com/2023/06/22/the-budget-removes-limits-on-campaign-donations-not-all-are-thrilled/
      - text: "A Pulitzer Prize-winning former Detroit Free Press journalist has formed a candidate committee for Detroit's City Council."
        source: Detroit News
        url: https://www.detroitnews.com/story/news/local/detroit-city/2021/01/04/m-l-elrick-candidate-committee-detroit-city-council-pulitzer-kwame-kilpatrick/4128829001/
