word: political advocacy organization
type: noun
definition_list:
  - text: a nonprofit group that claims freedom from U.S. taxes under Section 501(c)(4) of the Internal Revenue Code; political activity cannot be the primary purpose the group, but some participation is allowed; sometimes used to shield the identity of donors from public scrutiny
    in_use:
      - text: "The Attorney General’s Office response this month asserts that the Live Free PAC is a validly registered political advocacy organization, and is thus able to raise unlimited amounts and transfer unlimited amounts to candidates."
        source: New Hampshire Bulletin
        url: https://www.seacoastonline.com/story/news/2024/11/04/new-campaign-finance-law-allows-record-spending-in-nh-governor-race/75986527007/
      - text: "John B. King Jr., who served as education secretary in the Obama administration, said he has raised $1 million and will launch a political advocacy organization Monday aimed at dismantling systemic racism in Maryland’s education, economic and climate policies."
        source: The Washington Post
        url: https://www.washingtonpost.com/local/md-politics/king-maryland-racism/2020/10/04/73a76fe4-05e9-11eb-897d-3a6201d6643f_story.html
