word: small donors
type: noun
definition_list:
  - text: informal term for [campaign](/campaign/) [contributors](/contribution/) who give a relatively small amount of money; while there is no official numerical definition, the term is often used to describe people who give too little to require that their identity be revealed on [disclosure](/disclosure/) forms; at the federal level, the reporting threshold is $200 in aggregate to a single [committee](/committee/)
    in_use:
      - text: "Small donors have largely abandoned Sens. Kyrsten Sinema and Joe Manchin as they have strayed from the Democratic Party, although they are attracting larger donors with ties to a centrist organization, new fundraising reports show."
        source: Wall Street Journal
        url: https://www.wsj.com/articles/kyrsten-sinema-joe-manchin-fail-to-attract-small-donors-for-potential-re-election-campaigns-d77506e7
      - text: "The Squad, whose eight members include U.S. Representatives Alexandria Ocasio-Cortez and Ilhan Omar, relied on small donors for about 47% of their funds raised in the last cycle, compared to about 18% among the rest of the House Democrats."
        source: Reuters
        url: https://www.reuters.com/world/us/us-house-republicans-who-bucked-mccarthy-are-powered-by-small-dollar-donors-2023-01-11/
