        source: The New York Times
        url: https://www.nytimes.com/2023/06/25/us/politics/trump-donations-legal-fees.html
      - text: "In July, Benson received and returned an excessive contribution of $6,150 from trial lawyer Bernstein, while retaining the $7,150 legal contribution limit."
