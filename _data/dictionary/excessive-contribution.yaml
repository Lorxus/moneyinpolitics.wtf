word: excessive contribution
type: noun
definition_list:
  - text: a donation that exceeds a legal limit, such as the caps on how much a single donor can contribute to a committee in a given election cycle; the money can be refunded, reallocated for use in another election, or, in the case of married couples spending with a joint account, reattributed to another person
    in_use:
