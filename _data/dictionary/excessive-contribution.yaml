word: excessive contribution
type: noun
definition_list:
  - text: a donation that exceeds a legal limit, such as the caps on how much a single donor can contribute to a committee in a given election cycle; the money can be refunded, reallocated for use in another election, or, in the case of married couples spending with a joint account, reattributed to another person.
    in_use:
      - text: "Jason Torchinsky, a Republican election lawyer, said he believed Mr. Trump was barred from using Save America donations to pay his personal legal expenses now that he’s a candidate, arguing that doing so would be “an excessive contribution” under Federal Election Commission precedent."
        source: New York Times
        url: https://www.nytimes.com/2023/06/25/us/politics/trump-donations-legal-fees.html
      - text: "Excessive contributions can be attended to either by reattributing those funds to other donors or by reimbursing donors the money exceeding the $2,900 cap."
        source: Queens Chronicle
        url: https://www.qchron.com/editions/north/santos-campaign-got-thousands-in-excessive-contributions/article_61583f22-8890-11ed-81fd-5b3deb512f88.html
