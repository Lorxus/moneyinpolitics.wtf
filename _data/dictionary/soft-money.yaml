word: soft money
type: noun
definition_list:
  - text: funds indirectly routed to campaigns in a manner that evades contribution limits; used to refer the past practice of passing unlimited donations through political parties, which was outlawed by the Bipartisan Campaign Reform Act of 2002.
    in_use:
      - text: "The Supreme Court on Monday upheld the so-called soft money ban on state and local parties, prompting opponents of the restriction to turn their pleas for repeal to Congress."
        source: Roll Call
        url: https://rollcall.com/2017/05/22/supreme-court-affirms-ban-on-soft-money-in-campaigns/
      - text: "Smith \“secretly and unlawfully funneled $67,000\” in \“soft money\” from Kelsey’s Senate campaign committee to a national organization, the American Conservative Union, that paid for radio and digital ads backing Kelsey’s campaign, according to the indictment. "
        source: Tennessee Lookout
        url: https://tennesseelookout.com/2022/10/19/kelsey-co-defendant-pleads-guilty-to-federal-campaign-finance-violation/