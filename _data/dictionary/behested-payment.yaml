word: behested payment
type: noun
definition_list:
  - text: a donation solicited by a political official for a cause other than their campaign; often done to raise funds for governmental and charitible causes; required to be reported in some jurisdictions, such as California
    in_use:
      - text: "They also must report what are called behested payments — requests that donors give money or goods to a favored cause — a unique privilege extended to California officials."
        source: San Diego Union-Tribune
        url: https://www.sandiegouniontribune.com/news/watchdog/story/2023-05-30/public-records-disclosures-vital-behested-payments
      - text: "Though behested payments are often earmarked for noble causes, companies donating on behalf of elected officials may have multimillion-dollar contracts or other business before the state, creating the appearance of a pay-to-play system."
        source: Los Angeles Times
        url: https://www.latimes.com/california/story/2021-10-21/california-sets-new-rules-for-mystery-donations-made-on-behalf-of-lawmakers
