word: behested payment
type: noun
definition_list:
  - text: a donation solicited by a political official for a cause other than their [campaign](/campaign/); often done to raise funds for governmental and charitable causes; required to be reported in some jurisdictions, such as California
    in_use:
      - text: "The behested payment reports of local officials can be found on the websites of those jurisdictions."
        source: Los Angeles Daily News
        url: https://www.dailynews.com/2022/10/23/the-great-corruption-of-behested-payments/
      - text: "A behested payment occurs when an elected official solicits or suggests that a person or organization give to another person or organization for a legislative, governmental or charitable purpose."
        source: Los Angeles Times
        url: https://www.latimes.com/california/story/2021-04-27/behested-payments-newsom-top-donors
