word: social welfare organization
type: noun
definition_list:
  - text: a nonprofit group that claims freedom from U.S. taxes under Section 501(c)(4) of the Internal Revenue Code; political activity cannot be the primary purpose the group, but some participation is allowed; sometimes used to shield the identity of donors from public scrutiny
    in_use:
      - text: "The group is registered as a social welfare organization under Section 501(c)(4) of the federal tax code, meaning its primary activity cannot be related to political campaigns."
        source: New York Times
        url: https://www.nytimes.com/2023/05/20/us/politics/desantis-private-jets-donors.html
      - text: "Unlike the Clinton Foundation, which is a charity, Onward Together will operate as a social welfare organization."
        source: The Conversation
        url: https://theconversation.com/hillary-clinton-is-starting-a-social-welfare-group-what-does-that-mean-78221
