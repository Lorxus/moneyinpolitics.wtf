word: itemize
type: verb
definition_list:
  - text: to list out a [contribution](/contribution/), [expenditure](/expenditure/), [loan](/loan/) or other transaction in detail on a campaign [filing](/filing/), typically with the name, date and amount and other metadata linked to the event
