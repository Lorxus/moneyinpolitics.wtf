word: coordination
type: noun
definition_list:
  - text: political spending done in cooperation, consultation or concert with a candidate, its committees, its party or its agents; formally defined by a three-prong test in [FEC regulations](https://www.fec.gov/help-candidates-and-committees/candidate-taking-receipts/coordinated-communications/) that considers the source of the payment, the subject matter of the political message and the interaction between the spender and the candidate or party; coordinated spending at the federal level is capped by campaign-finance regulations; uncoordinated spending is often free of spending limits
    in_use:
      - text: "Federal law forbids coordination between Senate campaigns and outside spending groups."
        source: Florida Politics
        url: https://www.fec.gov/help-candidates-and-committees/candidate-taking-receipts/coordinated-communications/
      - text: "The Fiorina campaign sought to avoid the appearance of close coordination with the super PAC by posting her schedule publicly on a Google calendar."
        source: CNN
        url: https://www.cnn.com/2023/04/20/politics/ron-desantis-allies-financial-show-of-force/index.html
