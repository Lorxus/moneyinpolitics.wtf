word: DNC
type: noun
definition_list:
  - text: acronym for the Democratic National Committee, a [party committee](/party-committee/) that guides the operations of the Democratic party at the national level, leads the selection process for the party's presidential nominee and operates a fundraising account that supports candidates for office
    in_use:
      - text: "The textline is monitored by DNC employees and volunteers who will be able to provide real-time answers via text when users have questions regarding any step of the voting process."
        source: NBC News
        url: https://www.nbcnews.com/politics/2024-election/dnc-launches-texting-hotline-help-potential-supporters-navigate-voting-rcna171357
      - text: "The DNC for months has argued that its and the Biden campaign’s growing on-the-ground operation could help swing an election expected to be close."
        source: Associated Press
        url: https://apnews.com/article/dnc-15-million-state-investment-republican-convention-f5387e9771ceb22aa6ad6e2d283160d8
  - text: acronym for the Democratic National Convention, a quadrennial event that brings together delegates from across the country to nominate the party's presidential and vice presidential candidates, adopt a platform and conduct other party business
    in_use:
      - text: "Harris and Walz gave pep talks to campaign volunteers and a high school football team Sunday, with their bus tour in a corner of Pennsylvania serving as a small-town version of the grand rally she’s expected to have at the DNC this week."
        source: Associated Press
        url: https://apnews.com/newsletter/ground-game/august-19-2024
      - text: "Former President Donald Trump told his followers on Truth Social earlier today that he would be posting throughout Kamala Harris' DNC speech, where she has formally accepted the party's nomination for president."
        source: NPR
        url: https://www.npr.org/live-updates/democratic-national-convention-kamala-harris-tim-walz#with-harris-accepting-the-nomination-the-dnc-has-come-to-an-end