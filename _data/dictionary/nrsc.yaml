word: NRSC
type: noun
definition_list:
  - text: acronym for the National Republican Senatorial Committee, a fundraising group that supports Republican candidates seeking office in the Senate.
    in_use:
      - text: "Republicans point to the NRSC’s early endorsement and fundraising for Rep. Jim Banks in the Indiana Senate race as an example of how the party’s warring wings can try to avoid messy primaries."
        source: CNN
        url: https://www.cnn.com/2023/04/10/politics/senate-republicans-primary-challenges-trump/index.html
      - text: "A handful of fundraising tweets from the NRSC targeted users older than 35."
        source: Politico
        url: https://www.politico.com/news/2023/04/10/twitter-political-ads-transparency-00091077
