word: BCRA
type: noun
definition_list:
  - text: acronym for the Bipartisan Campaign Reform Act, a 2002 federal law that placed limits on certain kinds of campaign fundraising and spending; much of the act's restrictions were invalidated by subsequent Supreme Court decisions, including Citizens United v. FEC
    in_use:
      - text: "The Supreme Court has struck down various provisions of the 2002 Bipartisan Campaign Reform Act (BCRA), often called the McCain-Feingold law in recognition of its main sponsors, former Senators John McCain and Russ Feingold."
        source: Reuters
        url: https://www.reuters.com/world/us/us-supreme-court-weighs-senator-cruzs-campaign-finance-challenge-2022-01-19/
      - text: "The Roberts court has long been hostile to BCRA, chipping away at the law in favor of less restrictions on political spending in the name of free speech."
        source: Politico
        url: https://www.politico.com/news/2022/05/16/supreme-court-finance-regulation-ted-cruz-00032692
