word: Super PAC
type: noun
definition_list:
  - text: a [political committee](/political-committee/) that can raise and spend unlimited amounts of money to influence an election as long as it doesn't coordinate efforts with any candidate or political party; made possible in the early 2000's after a series of court rulings removed limits on the amount of money corporations and individuals can give to independent political committees;
    in_use:
      - text: "A new _super PAC_ dedicated to electing Black Democratic candidates to local offices has formed, with its founder pledging to fill a void arising from the state party's lack of vigor in supporting new office seekers."
        source: WGBH
        url: https://www.wgbh.org/news/politics/2023/02/13/new-super-pac-aims-to-elect-black-candidates-in-local-races

