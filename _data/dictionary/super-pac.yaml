word: super PAC
type: adjective
definition_list:
  - text: a type of political action committee that may raise and spend unlimited sums of money to support or oppose political candidates; also known as independent expenditure-only committees, super PACs aren't supposed to coordinate with candidates;
    in_use:
      - text: Alabama RINO, a super PAC funded by Alabama Christian Conservatives, spent $2.7 million on attack ads claiming Durant was a “secretly liberal” moderate backed by California elites and a never-Trump conservative affiliated with the Lincoln Project.
        source: OpenSecrets
        url: https://www.opensecrets.org/news/2022/05/outside-groups-spent-millions-shaping-the-alabama-senate-race
