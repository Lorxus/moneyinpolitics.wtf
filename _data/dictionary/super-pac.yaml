word: super PAC
type: noun
definition_list:
  - text: a political committee that can raise and spend unlimited amounts of money to influence elections as long as it doesn't coordinate with a candidate or political party; made possible after a series of court rulings removed limits on how much corporations and individuals could give to independent political committees
