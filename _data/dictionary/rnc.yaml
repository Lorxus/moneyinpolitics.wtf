word: RNC
type: noun
definition_list:
  - text: acronym for the Republican National Committee, a [party committee](/party-committee/) that guides the operations of the Republican party at the national level, leads the selection process for the party's presidential nominee and operates a fundraising account that supports candidates for office
    in_use:
