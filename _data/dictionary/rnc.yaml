      - text: "A silver lining for Republicans might be the cash available to the RNC, which reported $40 million raised and $60 million spent over the month, with $79 million cash on hand at the end of the month."
        source: Politico
        url: https://www.politico.com/news/2024/09/21/harris-trump-august-raising-spending-fec-00180356
