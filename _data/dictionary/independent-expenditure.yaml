word: independent expenditure
type: noun
definition_list:
  - text: political spending that seeks to influence voters but is not coordinated with a candidate or political party; typically made by groups incorporated separately from campaign committees, such as 527 organizations and Super PACs.
    in_use:
      - text: "Independent expenditure committees are the source of real money in politics. They fuel the TV ads and mailings that are most evident to voters."
        source: MinnPost
        url: https://www.minnpost.com/elections/2022/09/dfl-supporting-independent-expenditure-campaigns-far-outraise-gop-and-candidates-in-minnesota/
      - text: "Independent expenditure committees — political spending groups that are legally required to be unaffiliated with the candidates they’re trying to support — have spent nearly $40 million since Sept. 1 trying to influence competitive legislative races across California."
        source: CalMatters
        url: https://calmatters.org/politics/election-2022/2022/11/california-campaign-finance-industry-legislature/