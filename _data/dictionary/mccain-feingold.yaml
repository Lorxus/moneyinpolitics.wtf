word: McCain-Feingold
type: noun
definition_list:
  - text: a shorthand reference to the Bipartisan Campaign Reform Act, a 2002 federal law that placed limits on certain kinds of campaign fundraising and spending, which was championed by Republican Senator John McCain of Arizona and Democratic Senator Russ Feingold of Wisconsin
    in_use:
      - text: "Proponents of McCain-Feingold said the law would restore trust in the political system."
        source: Washington Post
        url: https://www.washingtonpost.com/opinions/mccain-feingolds-devastating-legacy/2014/04/11/14a528e2-c18f-11e3-bcec-b71ee10e9bc3_story.html
      - text: "The elements of McCain-Feingold that remain in effect mostly relate to political parties."
        source: The Hill
        url: https://thehill.com/homenews/campaign/3491441-supreme-court-makes-latest-slice-in-mccain-feingolds-death-by-1000-cuts/

