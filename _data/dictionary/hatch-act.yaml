word: Hatch Act
type: noun
definition_list:
  - text: "shorthand reference to a federal law that prohibits some government employees from hosting fundraisers, soliciting [contributions](/contribution/), using government resources to support a campaign and other partisan activities; officially named “An Act to Prevent Pernicious Political Activities,” it passed Congress in 1939; nicknamed for Senator Carl Hatch of New Mexico, the act’s sponsor"
    in_use:
      - text: "Kathleen Sebelius, Secretary of Health and Human Services in the Obama administration, violated the Hatch Act during an event in North Carolina in 2012, according to the Office of Special Counsel, requiring her agency to seek reimbursement for her travel costs."
        source: Roll Call
        url: https://rollcall.com/2020/01/27/trump-campaign-to-deploy-cabinet-secretaries-lawmakers-allies-to-iowa/
      - text: "The report found that during the Bush administration, senior staff members at the Office of Political Affairs violated the Hatch Act by organizing 75 political briefings from 2001 to 2007 for Republican appointees at top federal agencies in an effort to enlist them to help Republicans get elected to Congress."
        source: The New York Times
        url: https://www.nytimes.com/2011/01/25/us/politics/25ethics.html

