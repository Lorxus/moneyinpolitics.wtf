word: 501(c)(4)
type: noun
definition_list:
  - text: a shorthand reference for groups that claim freedom from U.S. taxes under Section 501(c)(4) of the Internal Revenue Code; also known as [social welfare organizations](/social-welfare-organization); political activity cannot be the primary purpose the group, but some participation is allowed; sometimes used to shield the identity of donors from public scrutiny
    in_use:
      - text: "The best-known of these groups is the Tea Party-supporting Americans for Prosperity, a 501(c)(4) group cofounded by billionaire David Koch, who with his brother Charles is credited with pioneering some of the bolder new campaign fundraising tactics."
        source: ProPublica
        url: https://www.propublica.org/article/super-pacs-propublicas-guide-to-the-new-world-of-campaign-finance
      - text: "A [Super PAC](/super-pac/) may receive unlimited [contributions](/contribution/) from an outside 501(c)(4) or a transfer from an affiliated (c)(4)."
        source: The Sunlight Foundation
        url: https://sunlightfoundation.com/policy/documents/hidden-money-2010-elections/