word: conduit
type: noun
definition_list:
  - text: a person or entity that acts as a pass-through for money or services; when not properly disclosed, it can obscure the true source of the [contribution](/contribution/); a key part of [straw donor](/straw-donor/) schemes to evade campaign finance laws
    in_use:
      - text: "Bond has been charged by federal prosecutors with one count of conspiracy to cause an unlawful contribution, one of accepting an excessive contribution, one of receiving an unlawful contribution and one of receiving a conduit contribution (also known as a straw donor)."
        source: Axios
        url: https://www.axios.com/2024/08/22/michelle-bond-ftx-charged-campaign-finance-violations
      - text: "Late last week, the FEC signaled it would start cracking down on at least some of the untraceable donations to super PACs, with four commissioners writing in a statement that super PACs ‘have become a regular part of the campaign finance landscape’ and the rules around so-called conduit disclosures are clear — that the original source of the money must be disclosed."
        source: Politico
        url: https://www.politico.com/news/2022/04/19/crypto-super-pac-campaign-finance-00026146
      - text: "An earmarked contribution is a contribution that a contributor directs (either orally or in writing) to a clearly identified candidate or authorized committee through an intermediary or conduit."
        source: FEC
        url: https://www.fec.gov/help-candidates-and-committees/filing-reports/contributions-received-through-conduits/
