word: inaugural committee
type: noun
definition_list:
  - text: a committee formed to raise funds for a recently elected politician's swearing-in ceremony and related events. typically subject to similar disclosure requirements as regular political committees.
    in_use:
      - text: Joe Biden and Kamala Harris' inaugural committee shared an official inauguration playlist ahead of the swearing-in ceremony on Wednesday.
        source: Entertainment Weekly
        url: https://ew.com/music/listen-to-joe-biden-and-kamala-harris-inauguration-playlist/
      - text: Mayor Adams’ inaugural committee got socked Monday with $19,600 in fines for violations it committed immediately before and after his Jan. 1, 2022, swearing in, according to a ruling from the city’s Campaign Finance Board.
        source: New York Daily News
        url: https://www.nydailynews.com/news/politics/new-york-elections-government/ny-mayor-adams-campaign-finance-board-fines-inaugural-transition-committee-20230515-5vjc6sqgmvcmriyadpfydi224u-story.html
