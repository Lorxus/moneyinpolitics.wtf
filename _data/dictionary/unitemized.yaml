word: unitemized
type: adjective
definition_list:
  - text: a type of transaction, such as a campaign donation, that is not detailed on a campaign filing, meaning that the identity of the party is withheld; typically occurs when the amount of money linked to the transaction falls below disclosure limits
    in_use:
      - text: But he also continued to spend money without providing receipts or identifying the date or recipient, with the unitemized spending growing to $365,399.08.
        source: New York Times
        url: https://www.nytimes.com/2023/02/13/nyregion/george-santos-campaign-money.html
