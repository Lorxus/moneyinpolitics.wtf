word: electioneering communication
type: noun
definition_list:
  - text: legal term for advertisements that refer to a candidate and are broadcast close to an election; subject to disclosure requirements that can vary depending on whether the contest is at the federal, state or local level
    in_use:
      - text: "Right now, the law requires campaigns to file what’s called an electioneering communication report within 24 hours of signing a contract for an advertisement."
        source: Honolulu Civil Beat
        url: https://www.civilbeat.org/2020/10/campaign-spending-commission-ad-reporting-law-needs-changed/
      - text: "The ad did not directly state support for or opposition to Fox’s gubernatorial bid, and so falls into the category of 'electioneering communication,' a type of paid communication defined by state statute as depicting a particular candidate or referencing a candidate, political party or ballot issue within 60 days of the initiation of voting in an election."
        source: Montana Free Press
        url: https://montanafreepress.org/2020/05/18/dark-money-group-found-in-violation-of-campaign-law/