word: victory fund
type: noun
definition_list:
  - text: commonly used to refer to a joint-fundraising committee; often included in the organization's name.
    in_use:
      - text: "A DNC official told CNBC on Friday the joint committee will be called the “Biden Victory Fund” and will allow donors to give $360,600 directly to the new operation."
        source: CNBC
        url: https://www.cnbc.com/2020/04/24/biden-dnc-form-joint-fundraising-committee-to-take-on-trump.html
      - text: "The Hillary Victory Fund is a joint fundraising committee for the Clinton campaign, the Democratic National Committee and 32 state Democratic Party committees."
        source: NPR
        url: https://www.npr.org/2016/04/19/474851697/explainer-bernie-sanders-on-hillary-clintons-joint-fundraising-committee