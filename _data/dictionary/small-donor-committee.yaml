word: small donor committee
type: noun
definition_list:
  - text: type of political [committee](/committee/) that caps [contributions](/contribution/) at a lower level than [candidates committees](/candidate-committee/) and other types of fundraising vehicles; often limited to $50 or $100 dollars per contributor; allowed in some state and local jurisdictions but not at the federal level; popular with labor groups that can route small donations from a large number of members
    in_use:
      - text: "If it qualifies as a small donor committee, with at least 100 donors giving at least $50 each, the new campaign fund will be able to bundle donations to individual candidates."
        source: EdSource
        url: https://edsource.org/2014/studentsfirst-forming-small-donor-campaign-fund-for-local-state-elections/57389
