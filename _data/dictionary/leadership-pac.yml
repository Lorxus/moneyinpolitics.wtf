word: leadership PAC
type: noun
definition_list:
  - text: a fundraising committee formed by a politician unconnected to their traditional campaign committee; frequently used to raise funds that are transferred to political allies; typically employed by officials who seek greater influence or aspire to leadership positions; puns, acronyms and other linguistic gimmicks are [often used](https://rollcall.com/2021/04/20/leadership-pacs-fundraising-names/) to distinguish the committee's name
    in_use:
      - text: Trump had an additional $18 million in a leadership PAC, but that money cannot legally be used to benefit his campaign for the presidency, and he may wind up burning through most of it paying for his various criminal defense lawyers.
        source: HuffPost
        url: https://www.huffpost.com/entry/desantis-fundraising-lead_n_63f68365e4b04ff5b487a55e
      - text: Through his leadership PAC, he contributed almost $90,000 to more than 80 candidates, both incumbents up for reelection and those seeking office for the first time.
        source: CPR News
        url: https://www.cpr.org/2023/01/02/leadership-pacs-help-colorados-members-of-congress-extend-their-influence/
      - text: "On the first day of Black History Month 2023, Westminster City Councilman Obi Ezeadi announced the launch of his new organization called BIPAC. It's one of the state's first political action committees dedicated to providing financial support and guidance to Black, Indigenous and people of color running for state and local office. BIPAC is a play-off of the acronym 'BIPOC.'"
        source: CBS News
        url: https://www.cbsnews.com/colorado/news/councilman-creates-bipac-colorado-bipoc-leaders/
