word: legal defense fund
type: noun
definition_list:
  - text: a committee that raises funds to pay for a political figure's defense in legal investigations and court proceedings; contribution limits and disclosure requirements vary by jurisidiction
    in_use:
      - text: "Former President Donald Trump's team is launching a legal defense fund aimed at helping to handle the onslaught of legal bills the former president and his allies face as the investigations into him mount."
        source: ABC News
        url: https://abcnews.go.com/Politics/trump-team-launching-legal-defense-fund-pay-legal/story?id=101856623
      - text: "Sen. Bob Menendez, D-N.J., is paying tens of thousands in legal fees and is setting up a legal defense fund in connection with a federal criminal probe, according to campaign finance records and a spokeswoman for Menendez."
        source: NBC News
        url: https://www.nbcnews.com/politics/congress/sen-bob-menendez-new-jersey-set-legal-defense-fund-criminal-probe-rcna80133
