word: earmarked contribution
type: noun
definition_list:
  - text: a contribution that is routed to a campaign through an intermediary or conduit; the technique is commonly used by large fundraising platforms that appeal to small donors; conduit committees must report all such donations of any amount
    in_use:
      - text: "Here's how it works: if you gave $100 to a candidate using a WinRed-run donation page, WinRed would receive and process that as an earmarked contribution to the candidate."
        source: Campaign Legal Center
        url: https://campaignlegal.org/update/one-largest-financial-operations-politics-shrouded-secrecy
      - text: "ActBlue is serving as a conduit to get your donation to a campaign. This process is called an 'earmarked contribution.'"
        source: WUSA9
        url: https://www.wusa9.com/article/news/verify/verify-donations-to-black-lives-matter-do-not-go-to-the-dnc/65-ecd22d31-d5ed-44f7-adc2-b04a31fed591
