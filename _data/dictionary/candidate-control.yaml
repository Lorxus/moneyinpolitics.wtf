word: candidate-controlled
type: adjective
definition_list:
  - text: a descriptor for a political [committee](/committee/) that is directly managed by a candidate for office; typically subject to stricter campaign-finance regulations than other types of commmittees, such as [independent expenditure](/independent-expenditure/) committees and [super PACs](/super-pac/)
    in_use:
      - text: "When the group finally registered as Oaklanders For Responsible Leadership, Opposing Desley Brooks For Oakland City Council 2018, it did not identify itself as a candidate-controlled committee, as the group was required to do due to Schaaf’s involvement, according to the ethics investigation."
        source: San Francisco Chronicle
        url: https://www.sfchronicle.com/eastbay/article/schaaf-campaign-ethics-violations-penalty-19745308.php
      - text: "[Independent expenditures](/independent-expenditure/) aren’t used often in state or local races in Oregon because it’s more efficient to give money directly to candidates or candidate-controlled committees, but campaign contribution limits in federal elections mean outside money is used more frequently."
        source: Oregon Capital Chronicle
        url: https://oregoncapitalchronicle.com/2022/05/02/how-to-find-fundraising-and-spending-in-oregon-politics/