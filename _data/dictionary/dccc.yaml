word: DCCC
type: noun
definition_list:
  - text: acronym for the Democratic Congressional Campaign Committee, a fundraising group that supports Democrats seeking office in the House of Representatives. Defined as a national party committee under federal rules
    in_use:
      - text: "The DCCC raised more than $8 million in January, according to Federal Election Commission records."
        source: Roll Call
        url: https://rollcall.com/2023/03/10/dccc-picks-29-frontline-members-for-extra-help-next-year/
      - text: "The DCCC got a later-than-usual start staffing up its 2024 operation."
        source: Politico
        url: https://www.politico.com/news/2023/01/10/julie-merz-dccc-executive-director-00077139
