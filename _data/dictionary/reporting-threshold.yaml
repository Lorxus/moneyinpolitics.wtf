word: reporting threshold
type: verb
definition_list:
  - text: a dollar value that, when surpassed, triggers the legal requirement that a [committee](/committee/) disclose or [itemize](/itemize/) a [contribution](/contribution/) or [expenditure](/expenditure/); cutoffs can vary by jurisdiction, type of committee and type of activity
