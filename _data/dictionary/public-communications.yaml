word: public communications
type: noun
definition_list:
  - text: legal term used for political messages distributed via television, newspapers, mailings, outdoor advertisements and other mass media; subject to stricter limits than other forms of political speech under the federal regulations enforced by the [Federal Election Commission](/fec/)
    in_use:
      - text: "According to the opinion, candidates and their [campaigns](/campaign/) may now openly work together with canvassers paid by [super PACs](/super-pac/), as communications made by canvassers are not considered public communications under the FEC's [coordination](/coordination/) rules."
        source: The Tennesseean
        url: https://eu.tennessean.com/story/news/politics/2024/07/02/us-rep-andy-ogles-reelection-bid-relies-on-big-support-from-aft-super-pac/74193678007/
      - text: "But the commission ruled that canvassing work was exempt because it did not amount to 'public communications,' freeing politicians and [super PACs](/super-pac/) to work more closely than ever."
        source: The New York Times
        url: https://www.nytimes.com/2024/06/10/us/politics/fec-deadlock-deregulation.html
