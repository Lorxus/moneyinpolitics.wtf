word: public communications
type: noun
definition_list:
  - text: legal term for political messages that are distributed via mass media like televisions, newspapers, mailings and outdoor advertisements; subject to a higher level of regulation than other forms of political speech
    in_use:
      - text: "According to the opinion, candidates and their campaigns may now openly work together with canvassers paid by super PACs, as communications made by canvassers are not considered public communications under the FEC's coordination rules."
        source: The Tennesseean
        url: https://eu.tennessean.com/story/news/politics/2024/07/02/us-rep-andy-ogles-reelection-bid-relies-on-big-support-from-aft-super-pac/74193678007/
      - text: "But the commission ruled that canvassing work was exempt because it did not amount to 'public communications,' freeing politicians and super PACs to work more closely than ever."
        source: The New York Times
        url: https://www.nytimes.com/2024/06/10/us/politics/fec-deadlock-deregulation.html