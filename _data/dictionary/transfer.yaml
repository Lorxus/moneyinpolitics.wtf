word: transfer
type: verb
definition_list:
  - text: to move money from one committee to another, typically related, committee.
    in_use:
      - text: "The Florida political committee once controlled by Republican Gov. Ron DeSantis transferred $82.5 million last month to a super PAC supporting his presidential campaign, according to information posted to the committee’s website."
        source: CNN
        url: https://www.cnn.com/2023/06/13/politics/desantis-money-super-pac-transfer/index.html
      - text: "The transfer of 'hard' campaign dollars —  money raised under federal fundraising limits —  from a super PAC to a campaign has not ever been tried, largely because different laws govern the two types of fundraising entities."
        source: CBS News
        url: https://www.cbsnews.com/news/ron-desantis-campaign-super-pac-never-back-down-money-fundraising/
